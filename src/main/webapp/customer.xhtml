
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="body">
		<p:panel id="panel_id">
			<h:form id="form">

				<p:messages showDetail="true" />

				<p:panel id="panel_id2" header="#{customerMB.label}:"
					style="width:100%;">
					<h:panelGrid id="grid_id" columns="2">
						<h:inputHidden value="#{customerMB.id}" />
						<p:spacer />

						<h:outputLabel id="role_id" for="role" value="#{rotulo.role}:" />
						<p:inputText id="role" label="#{rotulo.role}"
							value="#{customerMB.role}" readonly="true"
							style="width:120px;text-align:left;" />

						<h:outputLabel id="name_id" for="name" value="#{rotulo.name}:" />
						<p:inputText id="name" label="#{rotulo.name}"
							value="#{customerMB.name}" readonly="#{customerMB.readonly}"
							style="width:320px;text-align:left;" />

						<h:outputLabel id="email_id" for="email" value="#{rotulo.email}:" />
						<p:inputText id="email" label="#{rotulo.email}"
							value="#{customerMB.email}" readonly="#{customerMB.readonly}"
							required="true" style="width:320px;text-align:left;">
							<f:validator validatorId="validaEmail" />
						</p:inputText>

						<h:outputLabel id="login_id" for="login" value="#{rotulo.login}:" />
						<p:inputText id="login" label="#{rotulo.login}"
							value="#{customerMB.login}" readonly="#{customerMB.readonly}"
							style="width:120px;text-align:left;" />

						<h:outputLabel id="password_id" for="password"
							value="#{rotulo.password}:" rendered="#{customerMB.insert}" />
						<p:inputText id="password" label="#{rotulo.password}"
							value="#{customerMB.password}" rendered="#{customerMB.insert}"
							type="password" style="width:120px;text-align:left;" />

						<h:outputLabel id="repeat_id" for="repeat"
							value="#{rotulo.repeat}:" rendered="#{customerMB.insert}" />
						<p:inputText id="repeat" label="#{rotulo.repeat}"
							value="#{customerMB.repeat}" rendered="#{customerMB.insert}"
							type="password" style="width:120px;text-align:left;" />

						<h:outputLabel id="email2_id" for="email2"
							value="#{rotulo.email2}:" />
						<p:inputText id="email2" label="#{rotulo.email2}"
							value="#{customerMB.email2}" readonly="#{customerMB.readonly}"
							required="false" style="width:320px;text-align:left;">
							<f:validator validatorId="validaEmail" />
						</p:inputText>

						<h:outputLabel id="address_id" for="address"
							value="#{rotulo.address}:" />
						<p:inputText id="address" label="#{rotulo.address}"
							value="#{customerMB.address}" readonly="#{customerMB.readonly}"
							style="width:320px;text-align:left;" />

						<h:outputLabel id="mobile_id" for="mobile"
							value="#{rotulo.mobile}:" />
						<p:inputText id="mobile" label="#{rotulo.mobile}"
							value="#{customerMB.mobile}" readonly="#{customerMB.readonly}"
							style="width:120px;text-align:left;" />

						<h:inputHidden value="#{customerMB.businessId}" />
						<p:spacer />

						<h:outputLabel id="business_id" for="business"
							value="#{rotulo.business}:" />
						<p:inputText id="business" label="#{rotulo.business}"
							value="#{customerMB.business}" readonly="true"
							style="width:120px;text-align:left;" />

						<h:outputLabel id="price_table_id" for="price_table"
							value="#{rotulo.price_table}:" />
						<h:selectOneMenu id="price_table" value="#{customerMB.idTable}"
							style="width:120px;text-align:left;">
							<f:selectItems value="#{customerMB.tables}" />
						</h:selectOneMenu>

						<h:outputLabel id="factor_id" for="factor"
							value="#{rotulo.factor_customer}:" />
						<p:inputText id="factor" label="#{rotulo.factor_customer}"
							value="#{customerMB.factor_customer}"
							readonly="#{customerMB.readonly}"
							style="width:120px;text-align:right;" />

					</h:panelGrid>
				</p:panel>

				<p:separator />

				<h:panelGrid id="buttom_id" columns="3">
					<p:commandButton id="salve_id" action="#{customerMB.save}"
						value="#{rotulo.save}" immediate="false"
						rendered="#{!customerMB.customer_profile}"
						icon="ui-icon-arrowreturnthick-1-w" ajax="false" />
					<p:commandButton id="cancel_cu"
						action="#{customerMB.cancel_customer}" value="#{rotulo.cancel}"
						immediate="true" rendered="#{customerMB.customer_profile}"
						icon="ui-icon-arrowreturnthick-1-w" ajax="false" />
					<p:commandButton id="cancel_id" action="#{customerMB.cancel}"
						value="#{rotulo.cancel}" immediate="true"
						rendered="#{!customerMB.customer_profile}"
						icon="ui-icon-arrowreturnthick-1-w" ajax="false" />
				</h:panelGrid>

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
