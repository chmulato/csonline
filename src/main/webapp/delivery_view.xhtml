<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="body">
		<p:panel id="panel_id">
			<h:form id="form">

				<p:messages showDetail="true" />

				<p:panel id="panel_id2" header="#{rotulo.view}:" style="width:100%;">
					<h:panelGrid id="grid_id" columns="2">
						<h:inputHidden value="#{deliveryViewMB.id}" />
						<p:spacer />

						<h:inputHidden value="#{deliveryViewMB.idBusiness}" />
						<p:spacer />

						<h:outputLabel id="business_name_id" for="business_name"
							value="#{rotulo.business}:" />
						<p:inputText id="business_name" label="#{rotulo.business}"
							value="#{deliveryViewMB.business_name}" readonly="true"
							style="width:320px;text-align:left;" />

						<h:outputLabel id="customer_id" for="customer"
							value="#{rotulo.customer}:" />
						<h:selectOneMenu id="customer" required="true"
							value="#{deliveryViewMB.idCustomer}" readonly="true"
							style="width:320px;text-align:left;">
							<f:selectItems value="#{deliveryViewMB.customers}" />
						</h:selectOneMenu>

						<h:outputLabel id="courier_id" for="courier"
							value="#{rotulo.courier}:" />
						<h:selectOneMenu id="courier" required="true"
							value="#{deliveryViewMB.idCourier}" readonly="true"
							style="width:320px;text-align:left;">
							<f:selectItems value="#{deliveryViewMB.couriers}" />
						</h:selectOneMenu>

						<h:outputLabel id="datetime_id" for="datetime"
							value="#{rotulo.datetime}:" />
						<h:outputText id="datetime" value="#{deliveryViewMB.datetime}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"
								timeZone="#{initParam.timezone}" locale="#{initParam.locale}" />
						</h:outputText>

						<h:outputLabel id="start_id" for="start" value="#{rotulo.start}:" />
						<p:inputText id="start" label="#{rotulo.start}"
							value="#{deliveryViewMB.start}" readonly="true"
							style="width:320px;text-align:left;" />

						<h:outputLabel id="destination_id" for="destination"
							value="#{rotulo.destination}:" />
						<p:inputText id="destination" label="#{rotulo.destination}"
							value="#{deliveryViewMB.destination}" readonly="true"
							style="width:320px;text-align:left;" />

						<h:outputLabel id="contact_id" for="contact"
							value="#{rotulo.contact}:" />
						<p:inputText id="contact" label="#{rotulo.contact}"
							value="#{deliveryViewMB.contact}" readonly="true"
							style="width:120px;text-align:left;" />

						<h:outputLabel id="description_id" for="description"
							value="#{rotulo.description}:" />
						<p:inputText id="description" label="#{rotulo.description}"
							value="#{deliveryViewMB.description}" readonly="true"
							style="width:320px;text-align:left;" />

						<h:outputLabel id="volume_id" for="volume"
							value="#{rotulo.volume}:" />
						<p:inputText id="volume" label="#{rotulo.volume}"
							value="#{deliveryViewMB.volume}" readonly="true"
							style="width:100px;text-align:right;" />

						<h:outputLabel id="weight_id" for="weight"
							value="#{rotulo.weight}:" />
						<p:inputText id="weight" label="#{rotulo.weight}"
							value="#{deliveryViewMB.weight}" readonly="true"
							style="width:100px;text-align:right;" />

						<h:outputLabel id="km_id" for="km" value="#{rotulo.km}:" />
						<p:inputText id="km" label="#{rotulo.km}"
							value="#{deliveryViewMB.km}" readonly="true"
							style="width:100px;text-align:right;" />

						<h:outputLabel id="additional_cost_id" for="additional_cost"
							value="#{rotulo.additional}:" />
						<p:inputText id="additional_cost" label="#{rotulo.additional}"
							value="#{deliveryViewMB.additionalCost}" readonly="true"
							style="width:100px;text-align:right;" />

						<h:outputLabel id="cost_id" for="cost" value="#{rotulo.cost}:" />
						<p:inputText id="cost" label="#{rotulo.cost}"
							value="#{deliveryViewMB.cost}" readonly="true"
							style="width:100px;text-align:right;" />

						<h:outputLabel id="completed_id" value="#{rotulo.completed}:" />
						<h:outputText value="#{rotulo.yes}"
							rendered="#{deliveryViewMB.received}" />
						<h:outputText value="#{rotulo.non}"
							rendered="#{!deliveryViewMB.received}" />

						<h:outputLabel id="received_id" value="#{rotulo.received}:" />
						<h:outputText value="#{rotulo.yes}"
							rendered="#{deliveryViewMB.completed}" />
						<h:outputText value="#{rotulo.non}"
							rendered="#{!deliveryViewMB.completed}" />
					</h:panelGrid>
				</p:panel>

				<p:separator />

				<h:panelGrid id="buttom_id" columns="3">
					<p:commandButton id="cancel_id" action="#{deliveryViewMB.cancel}"
						value="#{rotulo.cancel}" immediate="true"
						icon="ui-icon-arrowreturnthick-1-w" ajax="false" />
				</h:panelGrid>

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
