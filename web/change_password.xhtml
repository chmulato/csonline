<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		template="template.xhtml">
	
		<ui:define name="body">
			<p:panel id="panel_id">
				<h:form id="form">
					
					<p:messages showDetail="true"/> 
					
					<p:panel id="panel_id2" header="#{rotulo.change_password}:" style="width:100%;">
						<h:panelGrid id="grid_id" columns="2">
							<h:inputHidden value="#{changeMB.id}" />
							<p:spacer />

							<h:inputHidden value="#{changeMB.email1}" />
							<p:spacer />

							<h:inputHidden value="#{changeMB.email2}" />
							<p:spacer />
							
							<h:outputLabel id="role_id" for="role" value="#{rotulo.role}:" />
							<p:inputText id="role" label="#{rotulo.role}" value="#{changeMB.role}" readonly="true" style="width:120px;text-align:left;" />
	
							<h:outputLabel id="name_id" for="name" value="#{rotulo.name}:" />
							<p:inputText id="name" label="#{rotulo.name}" value="#{changeMB.name}" readonly="true" style="width:320px;text-align:left;" />

							<h:outputLabel id="login_id" for="login" value="#{rotulo.login}:" />
							<p:inputText id="login" label="#{rotulo.login}" value="#{changeMB.login}" readonly="true" style="width:120px;text-align:left;" />

							<h:outputLabel id="password_id" for="password" value="#{rotulo.password}:" rendered="#{!changeMB.master}" />
							<p:password id="password" label="#{rotulo.password}" value="#{changeMB.password}" rendered="#{!changeMB.master}" style="width:120px;text-align:left;" />

							<h:outputLabel id="password_str_id" for="password_str" value="#{rotulo.password}:" rendered="#{changeMB.master}" />
							<p:inputText id="password_str" label="#{rotulo.password}" value="#{changeMB.strPassword}" rendered="#{changeMB.master}" style="width:120px;text-align:left;" />

							<h:outputLabel id="new_password_id" for="new_password" value="#{rotulo.newPassword}:" />
							<p:password id="new_password" label="#{rotulo.newPassword}" value="#{changeMB.newPassword}" style="width:120px;text-align:left;" />

							<h:outputLabel id="new_repeat_id" for="new_repeat" value="#{rotulo.newRepeat}:" />
							<p:password id="new_repeat" label="#{rotulo.newRepeat}" value="#{changeMB.newRepeat}" style="width:120px;text-align:left;" />

							<h:outputLabel id="email_id" for="email" value="#{rotulo.email}:" />
							<p:inputText id="email" label="#{rotulo.email}" value="#{changeMB.email}" required="true" style="width:320px;text-align:left;" />
						</h:panelGrid>
					</p:panel>
						
					<p:separator />
					
					<h:panelGrid id="buttom_id" columns="4">
						<p:commandButton id="salve_id"  action="#{changeMB.save}"   value="#{rotulo.save}" immediate="false" rendered="#{changeMB.profile_to_change}" icon="ui-icon-arrowreturnthick-1-w" ajax="false" />
						<p:commandButton id="cancel_id" action="#{changeMB.cancel}" value="#{rotulo.cancel}" immediate="true" icon="ui-icon-arrowreturnthick-1-w" ajax="false" />
						<p:spacer width="20px"/>
						<p:commandButton id="send_id"   action="#{changeMB.send}"   value="#{rotulo.send}"   immediate="false" icon="ui-icon-mail-closed" ajax="false" />
					</h:panelGrid>
				
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
