<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:p="http://primefaces.org/ui">

		   <f:view contentType="text/html" locale="#{i18nMB.locale}">
        		<f:loadBundle basename="Rotulos" var="rotulo" />
					<h:form id="id_form_menu">
						<p:menu id="id_menu">
							<p:submenu		label="#{rotulo.admin}"					rendered="#{loginMB.menuChange}">
								<p:menuitem value="#{rotulo.change_password}"		action="#{changeMB.changePassword}"			rendered="#{loginMB.menuChange}"				ajax="true" />
							</p:submenu>
							<p:submenu		label="#{rotulo.users}"					rendered="#{loginMB.menuUsers}">
								<p:menuitem value="#{rotulo.listAll}"				action="#{usersMB.listAll}"					rendered="#{loginMB.menuUsers}"					ajax="true" />
							</p:submenu>
							<p:submenu		label="#{rotulo.businesses}"			rendered="#{loginMB.menuBusinesses}">
								<p:menuitem value="#{rotulo.view}"					action="#{businessMB.viewBusiness}"			rendered="#{loginMB.menuViewBusiness}"			ajax="true" />
								<p:menuitem value="#{rotulo.listAll}"				action="#{businessesMB.listAll}"			rendered="#{loginMB.menuAllBusinesses}"			ajax="true" />
							</p:submenu>
							<p:submenu		label="#{rotulo.price_tables}"			rendered="#{loginMB.menuTables}">
								<p:menuitem value="#{rotulo.listAll}"				action="#{pricesMB.listAll}"				rendered="#{loginMB.menuTables}"				ajax="true" />
							</p:submenu>
							<p:submenu		label="#{rotulo.customers}"				rendered="#{loginMB.menuCustomers}">
								<p:menuitem value="#{rotulo.view}"					action="#{customerMB.viewCustomer}"			rendered="#{loginMB.menuViewCustomer}"			ajax="true" />
								<p:menuitem value="#{rotulo.listAll}"				action="#{customersMB.listAll}"				rendered="#{loginMB.menuAllCustomers}"			ajax="true" />
							</p:submenu>
							<p:submenu		label="#{rotulo.couriers}"				rendered="#{loginMB.menuCouriers}">
								<p:menuitem value="#{rotulo.view}"					action="#{courierMB.viewCourier}"			rendered="#{loginMB.menuViewCourier}"			ajax="true" />
								<p:menuitem value="#{rotulo.listAll}"				action="#{couriersMB.listAll}"				rendered="#{loginMB.menuAllCouriers}"			ajax="true" />
							</p:submenu>
							<p:submenu		label="#{rotulo.deliveries}"			rendered="#{loginMB.menuAllDeliveries}">
								<p:menuitem value="#{rotulo.listNotCompleted}"		action="#{deliveriesMB.listAll}"			rendered="#{loginMB.menuAllDeliveries}"			ajax="true" />
								<p:menuitem value="#{rotulo.listCompleted}"			action="#{deliveriesCoMB.listAll}"			rendered="#{loginMB.menuAllDeliveries}"			ajax="true" />
							</p:submenu>
							<p:submenu label="#{rotulo.exit}" >
								<p:menuitem id="sair" value="#{rotulo.exit}"		action="#{loginMB.logout}" 					rendered="#{loginMB.logged}"					ajax="true" icon="ui-icon-extlink" />
							</p:submenu>
						</p:menu>
						<p:tooltip for="sair" value="#{rotulo.exit}" showEffect="fade" hideEffect="fade" />
					</h:form>
			    </f:view>
			</ui:composition>
