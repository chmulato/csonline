	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		template="template.xhtml">
	
		<ui:define name="body">
			<p:panel id="panel_id">
				<h:form id="form">
					
					<p:messages showDetail="true"/> 
					
					<p:panel id="panel_id2" header="#{courierMB.label}:" style="width:100%;">
						<h:panelGrid id="grid_id" columns="2">
							<h:inputHidden value="#{courierMB.id}" />
							<p:spacer />
							
							<h:outputLabel id="role_id" for="role" value="#{rotulo.role}:" />
							<p:inputText id="role" label="#{rotulo.role}" value="#{courierMB.role}" readonly="true" style="width:120px;text-align:left;" />
	
							<h:outputLabel id="name_id" for="name" value="#{rotulo.name}:" />
							<p:inputText id="name" label="#{rotulo.name}" value="#{courierMB.name}" readonly="#{courierMB.courier_profile}" style="width:320px;text-align:left;" />

							<h:outputLabel id="email_id" for="email" value="#{rotulo.email}:" />
							<p:inputText id="email" label="#{rotulo.email}" value="#{courierMB.email}" readonly="#{courierMB.courier_profile}"  required="true" style="width:320px;text-align:left;" >
								<f:validator validatorId="validaEmail"/>
							</p:inputText>

							<h:outputLabel id="login_id" for="login" value="#{rotulo.login}:" />
							<p:inputText id="login" label="#{rotulo.login}" value="#{courierMB.login}" readonly="#{(!courierMB.insert) or (courierMB.courier_profile)}" style="width:120px;text-align:left;" />

							<h:outputLabel id="password_id" for="password" value="#{rotulo.password}:" rendered="#{(courierMB.insert) or (courierMB.business_profile)}" />
							<p:inputText id="password" label="#{rotulo.password}" value="#{courierMB.password}" rendered="#{(courierMB.insert) or (courierMB.business_profile)}" type="password" style="width:120px;text-align:left;" />

							<h:outputLabel id="repeat_id" for="repeat" value="#{rotulo.repeat}:" rendered="#{(courierMB.insert) or (courierMB.business_profile)}" />
							<p:inputText id="repeat" label="#{rotulo.repeat}" value="#{courierMB.repeat}" rendered="#{(courierMB.insert) or (courierMB.business_profile)}" type="password" style="width:120px;text-align:left;" />

							<h:outputLabel id="email2_id" for="email2" value="#{rotulo.email2}:" />
							<p:inputText id="email2" label="#{rotulo.email2}" value="#{courierMB.email2}" readonly="#{courierMB.courier_profile}" required="false" style="width:320px;text-align:left;" >
								<f:validator validatorId="validaEmail"/>
							</p:inputText>

							<h:outputLabel id="address_id" for="address" value="#{rotulo.address}:" />
							<p:inputText id="address" label="#{rotulo.address}" value="#{courierMB.address}" readonly="#{courierMB.courier_profile}" style="width:320px;text-align:left;" />

							<h:outputLabel id="mobile_id" for="mobile" value="#{rotulo.mobile}:" />
							<p:inputText id="mobile" label="#{rotulo.mobile}" value="#{courierMB.mobile}" readonly="#{courierMB.courier_profile}" style="width:120px;text-align:left;" />

							<h:inputHidden value="#{courierMB.businessId}" />
							<p:spacer />

							<h:outputLabel id="business_id" for="business" value="#{rotulo.business}:" />
							<p:inputText id="business" label="#{rotulo.business}" value="#{courierMB.business}" readonly="true" style="width:120px;text-align:left;" />

							<h:outputLabel id="factor_id" for="factor" value="#{rotulo.factor_courier}:" />
							<p:inputText id="factor" label="#{rotulo.factor_courier}" value="#{courierMB.factor_courier}" readonly="#{courierMB.courier_profile}" converter="BigDecimalConverter" style="width:120px;text-align:right;" />							
						</h:panelGrid>
					</p:panel>
						
					<p:separator />
					
					<h:panelGrid id="buttom_id" columns="6">
						<h:outputLabel id="update_password_id" for="update_password" value="#{rotulo.update_password}:" rendered="#{(!courierMB.insert) and (courierMB.business_profile)}" />
						<p:selectBooleanCheckbox id="update_password" label="#{rotulo.update_password}" value="#{courierMB.update_password}" rendered="#{(!courierMB.insert) and (courierMB.business_profile)}" />
						<p:spacer />
						<p:spacer />

						<p:commandButton id="salve_id" action="#{courierMB.save}" value="#{rotulo.save}" immediate="false" rendered="#{!courierMB.courier_profile}" icon="ui-icon-arrowreturnthick-1-w" ajax="false" />
						<p:commandButton id="cancel_co" action="#{courierMB.cancel_courier}" value="#{rotulo.cancel}" immediate="true" rendered="#{courierMB.courier_profile}" icon="ui-icon-arrowreturnthick-1-w" ajax="false" />
						<p:commandButton id="cancel_id" action="#{courierMB.cancel}" value="#{rotulo.cancel}" immediate="true" rendered="#{!courierMB.courier_profile}" icon="ui-icon-arrowreturnthick-1-w" ajax="false" />

					</h:panelGrid>
				
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
